<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet and Vehicle Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            flex-direction: column;
            align-items: center;

        }
        #video {
            width: 800px;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        #result {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;

        button {

        /* Style สำหรับสมาชิก */

            gap: 20px;

        .member {

        .member img {

            border-radius: 50%;
            object-fit: cover;
        }
        .member h3 {
            font-size: 1.2em;

    <!-- โหลดไลบรารี mqtt.min.js -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <h1>Helmet and Vehicle Detection</h1>
    <video id="video" autoplay></video>
    <button onclick="captureAndPredict()">Capture & Predict</button>
    <div id="result">Prediction will appear here...</div>

        </div>
        <div class="member">
            <img src="https://www.dropbox.com/scl/fi/4fhdkeptg55rky1khiyjh/dan.jpg?rlkey=f0jrs7nful3rjjgg0lr6gpus5&st=80hu894l&raw=1" alt="Member 4">

    <script>
        // เปิดกล้อง
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error("Error accessing webcam: ", error);
                document.getElementById('result').innerText = "Cannot access webcam. Please allow access.";
            });

        // ฟังก์ชันในการจับภาพและส่งไปยังเซิร์ฟเวอร์
        function captureAndPredict() {
            // สร้าง canvas สำหรับแปลงภาพจากวิดีโอ
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // แปลงภาพใน canvas ให้เป็น base64
            const imageData = canvas.toDataURL('image/jpeg');

            // ส่งภาพไปยัง Flask API ที่ /upload โดยไม่ระบุพอร์ต
            fetch('https://helmet-auto-detection-a0d0ef360489.herokuapp.com/upload', {  // ระบุพอร์ตให้ตรงกัน
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'image': imageData
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Server response was not OK');
                }
                return response.json();
            })
            .then(data => {
                // แสดงผลลัพธ์ที่ได้รับจากเซิร์ฟเวอร์
                document.getElementById('result').innerText = 
                    `Vehicle: ${data.vehicle_result}\nHelmet: ${data.helmet_result}`;
            })
            .catch(error => {
                console.error("Error during prediction: ", error);
                document.getElementById('result').innerText = "Prediction failed.";
            });
        }

        // ตั้งค่า MQTT client
        const client = mqtt.connect('wss://d8229ac5fefe43a9a7c09fabb5f30929.s1.eu.hivemq.cloud:8884/mqtt', {
            username: 'python',
            password: '123456789'
        });



        // เมื่อเชื่อมต่อสำเร็จให้สมัครรับ topic  
        client.on('connect', () => {
            console.log('Connected to MQTT broker');
            client.subscribe('esp32cam/capture');
        });

        // รับข้อความจาก MQTT broker
        client.on('message', (topic, message) => {
            console.log(`Received message on topic ${topic}: ${message.toString()}`);
            if (topic === 'esp32cam/capture') {
                const command = message.toString();
                if (command === 'capture') {
                    console.log('Received capture command');
                    captureAndPredict();  // เรียกใช้ฟังก์ชัน captureAndPredict เมื่อได้รับคำสั่ง
                }
            }
        });

    </script>
</body>
</html>
